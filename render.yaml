services:
  # Serviço do Chatwoot
  - type: web
    name: chatwoot
    env: docker
    plan: standard
    image: chatwoot/chatwoot:latest
    dockerCommand: sh -c "bundle exec rails db:chatwoot_prepare && bundle exec rails s -p 3000 -b 0.0.0.0"
    envVars:
      - key: NODE_ENV
        value: production
      - key: SECRET_KEY_BASE
        sync: false
      - key: POSTGRES_HOST
        fromDatabase:
          name: chatwoot-db
          property: host
      - key: POSTGRES_USERNAME
        fromDatabase:
          name: chatwoot-db
          property: user
      - key: POSTGRES_PASSWORD
        fromDatabase:
          name: chatwoot-db
          property: password
      - key: POSTGRES_DATABASE
        fromDatabase:
          name: chatwoot-db
          property: database
      - key: REDIS_URL
        fromDatabase:
          name: redis
          property: connectionString
      - key: FRONTEND_URL
        value: https://chatwoot-${RENDER_SERVICE_NAME}.onrender.com
      - key: BACKEND_URL
        value: https://chatwoot-${RENDER_SERVICE_NAME}.onrender.com
    healthCheckPath: /health
    autoDeploy: false
    disk:
      name: chatwoot-data
      mountPath: /app/storage
      sizeGB: 10

  # Serviço do n8n
  - type: web
    name: n8n
    env: docker
    plan: standard
    image: n8nio/n8n:latest
    envVars:
      - key: N8N_BASIC_AUTH_ACTIVE
        value: "true"
      - key: N8N_BASIC_AUTH_USER
        value: admin
      - key: N8N_BASIC_AUTH_PASSWORD
        sync: false
      - key: N8N_HOST
        value: n8n-${RENDER_SERVICE_NAME}.onrender.com
      - key: N8N_PORT
        value: "5678"
      - key: N8N_PROTOCOL
        value: https
      - key: NODE_ENV
        value: production
      - key: DB_TYPE
        value: postgresdb
      - key: DB_POSTGRESDB_HOST
        fromDatabase:
          name: chatwoot-db
          property: host
      - key: DB_POSTGRESDB_USER
        fromDatabase:
          name: chatwoot-db
          property: user
      - key: DB_POSTGRESDB_PASSWORD
        fromDatabase:
          name: chatwoot-db
          property: password
      - key: DB_POSTGRESDB_DATABASE
        fromDatabase:
          name: chatwoot-db
          property: database
    healthCheckPath: /
    autoDeploy: false
    disk:
      name: n8n-data
      mountPath: /home/node/.n8n
      sizeGB: 5

  # Serviço do Baileys
  - type: web
    name: baileys
    env: docker
    plan: standard
    dockerfilePath: ./baileys/Dockerfile
    dockerContext: ./baileys
    envVars:
      - key: CHATWOOT_URL
        value: https://chatwoot-${RENDER_SERVICE_NAME}.onrender.com
      - key: WEBHOOK_URL
        value: https://n8n-${RENDER_SERVICE_NAME}.onrender.com/webhook/wa
      - key: SESSION_PATH
        value: /sessions
    autoDeploy: false
    disk:
      name: baileys-sessions
      mountPath: /sessions
      sizeGB: 1

databases:
  # Banco de dados PostgreSQL
  - name: chatwoot-db
    databaseName: chatwoot
    user: postgres
    plan: standard
    postgresMajorVersion: 15

  # Banco de dados Redis
  - name: redis
    plan: standard
    ipAllowList: []

envVarGroups:
  - name: chatwoot-env
    envVars:
      - key: POSTGRES_DB
        value: chatwoot
      - key: POSTGRES_USER
        value: postgres
      - key: POSTGRES_PASSWORD
        sync: false